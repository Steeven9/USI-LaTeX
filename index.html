<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script>
        window.addEventListener('scroll', function(e)
        {
            let scrolled = window.pageYOffset;

            let first_background = document.querySelector('.homepagetext');
            first_background.style.opacity = 1 - scrolled/screen.height;

            let second_background = document.querySelector('.homepagetext2');
            second_background.style.opacity = 0.2 + scrolled/screen.height;
        })
    </script>
</head>

<body>

    <div class="firstbackground">
        <div class="homepagetext"><span>TEXT NUMBER 1</span></div>
    </div>

    <div class="secondbackground">
        <div class="homepagetext2"><span>TEXT NUMBER 2</span></div>
    </div>

</body>

</html>
