        {
            let scrolled = window.pageYOffset;

            let first_background = document.querySelector('.mainhomepagetext');
            first_background.style.opacity = 1 - 2*scrolled/screen.height;

            let second_background = document.querySelector('.mainhomepagetext2box');
            second_background.style.opacity = 0 + 1.3*scrolled/screen.height;

            let main_boxes = document.querySelector('.mainhomepagebox');
            main_boxes.style.opacity = 0 + 1.3*scrolled/screen.height;
        })
    </script>
